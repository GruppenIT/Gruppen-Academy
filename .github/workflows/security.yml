name: Security — Dependency Audit & SBOM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 06:00 UTC
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  # ── Item #5: pip audit + npm audit ────────────────────────────
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Python ---
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install --quiet -e ".[dev]" pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --desc on

      # --- Node / Frontend ---
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        # audit signatures only checks for critical/high by default;
        # --audit-level=high fails on high+ vulnerabilities
        run: npm audit --audit-level=high

  # ── Item #6: SBOM (Software Bill of Materials) ────────────────
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      # --- Python SBOM ---
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install --quiet -e ".[dev]" cyclonedx-bom

      - name: Generate Python SBOM (CycloneDX)
        run: cyclonedx-py environment --output sbom-python.json --format json

      # --- Frontend SBOM ---
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate frontend SBOM (CycloneDX)
        working-directory: frontend
        run: npx @cyclonedx/cyclonedx-npm --output-file ../sbom-frontend.json

      # --- Upload ---
      - name: Upload SBOMs as build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-python.json
            sbom-frontend.json
          retention-days: 90
