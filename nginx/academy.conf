upstream gruppen_api {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name academy.gruppen.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name academy.gruppen.com.br;

    # SSL certificates - ajuste os caminhos conforme seu setup
    ssl_certificate     /etc/nginx/ssl/academy.gruppen.com.br.crt;
    ssl_certificate_key /etc/nginx/ssl/academy.gruppen.com.br.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    location / {
        proxy_pass http://gruppen_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (para tutor IA futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/docs {
        proxy_pass http://gruppen_api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
